<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Co-CLI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app-container">
        <div class="header">
            <h1>ü§ñ Gemini Co-CLI</h1>
            <div class="header-info">
                <span id="ssh-status" class="status-badge disconnected">SSH: Disconnected</span>
            </div>
        </div>

        <div class="split-container">
            <div class="pane gemini-pane">
                <div class="pane-header">
                    <h2>ü§ñ Gemini CLI Terminal</h2>
                </div>
                <div id="gemini-terminal"></div>
            </div>

            <div class="resizer"></div>

            <div class="pane terminal-pane">
                <div class="pane-header">
                    <h2>üíª SSH Terminal</h2>
                </div>
                <div id="ssh-terminal"></div>

                <!-- SSH Connection Form (shown initially) -->
                <div id="ssh-connection-form" class="ssh-form-container">
                    <h3>Connect to SSH Server</h3>
                    <form id="ssh-form">
                        <div class="form-group">
                            <label for="host">Host:</label>
                            <input type="text" id="host" name="host" required placeholder="example.com">
                        </div>
                        <div class="form-group">
                            <label for="port">Port:</label>
                            <input type="number" id="port" name="port" value="22" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Leave empty if using key">
                        </div>
                        <div class="form-group">
                            <label for="private-key">Private Key (optional):</label>
                            <textarea id="private-key" name="private-key" rows="3" placeholder="Paste private key here"></textarea>
                        </div>
                        <div id="ssh-error" class="error" style="display: none;"></div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Connect</button>
                            <button type="button" id="disconnect-ssh-btn" class="btn-secondary" style="display: none;">Disconnect</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="command-approval-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>‚ö†Ô∏è Command Approval Required</h2>
            <p>Gemini wants to execute the following command:</p>
            <pre id="command-preview" class="command-preview"></pre>
            <p>Do you want to allow this?</p>
            <div class="modal-actions">
                <button id="approve-btn" class="btn-primary">Approve & Execute</button>
                <button id="reject-btn" class="btn-secondary">Reject</button>
            </div>
        </div>
    </div>

    <!-- Load xterm CSS first -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">

    <!-- Load xterm libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>

    <!-- Load application JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
